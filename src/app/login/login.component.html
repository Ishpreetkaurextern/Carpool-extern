  <div *ngIf="!loggedin" id="loginform">



    <div  class="gform" >
      <h1>Sign in with</h1>
      <div>
        <button (click)="signinwithfacebook()" img id="facebook"  alt=""></button> 
     </div>
     <div>
      <button img id="apple"  alt=""></button> 
    </div>
    <div>
    <button (click)="signinwithgoogle()" img id="google"  alt=""></button>
    </div> 
    </div>  



    
<p id="or">or</p>
  <form id="mform" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <label id="labelname" for="name">First name:</label>
    <input  type="text" id="fname" name="users" placeholder="Your full name"  formControlName="users">
    <p id="pname" style="color:  #0094FF;"  *ngIf="users && users.invalid && users.touched">This field is not valid</p>
    <br>
    <label id="labelpass" for="pwd">Password:</label>
    <input  type="password" id="pwd" name="password" placeholder="Your password" formControlName="password">
    <p id="ppwd" style="color: #0094FF;"  *ngIf="password && password.invalid && password.touched">This field is not valid</p>
    <br>
    <div class="switch">
      <input id="toggle" type="checkbox" ngModel>
      <label id="Rme" for="toggle"></label>
      </div>
   <p id="text">Remember me</p>
  
    <input [disabled]="loginForm.invalid" id="signin" type="submit" value="Sign in">
    <p id="Signline">Donâ€™t have an account?<a id="signup" routerLink="/register"> Sign up </a></p>
  </form>
</div>
